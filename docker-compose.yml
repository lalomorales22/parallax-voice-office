services:
  parallax-voice-office:
    build: .
    image: parallax-voice-office:latest
    container_name: parallax-voice-office
    ports:
      - "5001:5001"      # HTTP
      - "5443:5443"      # HTTPS (optional)
    volumes:
      # Mount workspace for file persistence
      - ./workspace:/app/workspace
      - ./results:/app/results
      - ./logs:/app/logs
      # Mount database files (create if they don't exist)
      - ./data:/app/data
      # Mount backups directory
      - ./backups:/app/.backups
      # Mount config files for easy editing
      - ./processor_config.yaml:/app/processor_config.yaml
      - ./mcp_config.json:/app/mcp_config.json
      - ./task_configs:/app/task_configs
      # Mount SSL certificates if available
      - ./certs:/app/certs:ro
      # Mount .env if it exists
      - ./.env:/app/.env:ro
    environment:
      # Parallax connection (use host.docker.internal for Mac/Windows)
      - PARALLAX_HOST=host.docker.internal
      - PARALLAX_PORT=50051
      # For Linux use:
      # - PARALLAX_HOST=172.17.0.1
      # Pass through API keys from .env file
      - SERPER_API_KEY=${SERPER_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      # Flask settings
      - FLASK_ENV=production
      # Security settings
      - ENABLE_HTTPS=${ENABLE_HTTPS:-false}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - MAX_REQUESTS_PER_MINUTE=${MAX_REQUESTS_PER_MINUTE:-60}
    restart: unless-stopped
    networks:
      - parallax-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: Auto-backup service
  backup:
    image: parallax-voice-office:latest
    container_name: parallax-backup
    volumes:
      - ./data:/app/data:ro
      - ./backups:/app/.backups
    environment:
      - BACKUP_ENABLED=true
      - BACKUP_INTERVAL=86400  # Daily backups (in seconds)
    command: ["python", "backup_manager.py"]
    restart: unless-stopped
    networks:
      - parallax-network
    profiles:
      - backup  # Only start with: docker-compose --profile backup up

networks:
  parallax-network:
    driver: bridge
    name: parallax-voice-office-network